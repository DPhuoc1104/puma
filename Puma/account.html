  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">👤 Thông tin tài khoản</h2>
    <div id="account-info" class="text-center"></div>
    <div class="text-center mt-3">
      <button class="btn btn-outline-danger" onclick="logout()">Đăng xuất</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const infoDiv = document.getElementById("account-info");

    if (user) {
      infoDiv.innerHTML = `
        <p><strong>Tên:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
      `;
    } else {
      infoDiv.innerHTML = "<p>Chưa đăng nhập. <a href='login.html'>Đăng nhập</a></p>";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("Đã đăng xuất!");
      window.location.href = "trangchu.html";
    }
  </script>
