  <div class="container mt-5">
    <h3 class="mb-4">📦 Đơn hàng của bạn</h3>
    <div id="orderList"></div>
  </div>

  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const orderListDiv = document.getElementById("orderList");

      if (orders.length === 0) {
        orderListDiv.innerHTML = "<p>❗ Bạn chưa có đơn hàng nào.</p>";
        return;
      }

      let html = '<table class="table table-bordered">';
      html += `
        <thead>
          <tr>
            <th>Họ tên</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Địa chỉ</th>
            <th>Phương thức</th>
            <th>Thời gian</th>
            <th>Hành động</th>
          </tr>
        </thead><tbody>
      `;

      orders.forEach((order, index) => {
        html += `
          <tr>
            <td>${order.name}</td>
            <td>${order.email}</td>
            <td>${order.phone}</td>
            <td>${order.address}</td>
            <td>${order.payment}</td>
            <td>${order.date}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteOrder(${index})">❌ Hủy</button>
            </td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      orderListDiv.innerHTML = html;
    }

    function deleteOrder(index) {
      if (confirm("Bạn có chắc muốn hủy đơn hàng này không?")) {
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders.splice(index, 1);
        localStorage.setItem("orders", JSON.stringify(orders));
        loadOrders();
      }
    }

    // Tải đơn hàng khi mở trang
    document.addEventListener("DOMContentLoaded", loadOrders);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
